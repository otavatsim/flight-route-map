<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orca Transport Association</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.17.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.17.0/mapbox-gl.js"></script>
  <!-- Turf.js for route calculations -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header / Navbar -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Orca Transport Association</h1>
    <nav>
      <a href="#" class="px-3 py-2 hover:bg-green-700 rounded">Home</a>
      <a href="#" class="px-3 py-2 hover:bg-green-700 rounded">Routes</a>
      <a href="#" class="px-3 py-2 hover:bg-green-700 rounded">Membership</a>
      <a href="#" class="px-3 py-2 hover:bg-green-700 rounded">Contact</a>
    </nav>
  </header>

  <!-- Map Section -->
  <section class="p-4">
    <div id="map" class="w-full h-[600px] rounded shadow-lg"></div>
  </section>

  <!-- Route Info Cards -->
  <section class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-white border-l-4 border-green-600 p-4 shadow">
      <h2 class="font-bold text-lg">Route: DCA → LAX</h2>
      <p>Frequency: 5 flights/day</p>
      <p>Operator: OTA Airlines</p>
    </div>
    <div class="bg-white border-l-4 border-green-600 p-4 shadow">
      <h2 class="font-bold text-lg">Route: SEA → SFO</h2>
      <p>Frequency: 3 flights/day</p>
      <p>Operator: OTA Airlines</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-700 text-white p-4 text-center">
    © 2016 Orca Transport Association
  </footer>

  <!-- Map Script -->
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9iczEwMDAwIiwiYSI6ImNtZGh0b3NuNTA1ZHQya3NidHp2bTVoZXcifQ.Yhw63MxR-rZ2MEbsDOVjtQ'; // Replace with your token

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-95, 37], // Center of the US
      zoom: 3
    });

    // Example airports
    const airports = [
      { name: "DCA - Washington, D.C.", coords: [-77.0369, 38.9072] },
      { name: "LAX - Los Angeles", coords: [-118.2437, 34.0522] },
      { name: "SEA - Seattle", coords: [-122.3321, 47.6062] },
      { name: "SFO - San Francisco", coords: [-122.4194, 37.7749] }
    ];

    // Add airport markers
    airports.forEach(airport => {
      new mapboxgl.Marker({ color: '#2F855A' }) // green marker
        .setLngLat(airport.coords)
        .setPopup(new mapboxgl.Popup().setHTML(`<b>${airport.name}</b>`))
        .addTo(map);
    });

    // Example route lines
    const routes = [
      { from: airports[0].coords, to: airports[1].coords }, // DCA → LAX
      { from: airports[2].coords, to: airports[3].coords }  // SEA → SFO
    ];

    routes.forEach(route => {
      const line = turf.greatCircle(route.from, route.to, { npoints: 64 });
      map.on('load', () => {
        if (!map.getSource('route-' + route.from)) {
          map.addSource('route-' + route.from, {
            type: 'geojson',
            data: line
          });

          map.addLayer({
            id: 'route-layer-' + route.from,
            type: 'line',
            source: 'route-' + route.from,
            layout: { 'line-join': 'round', 'line-cap': 'round' },
            paint: { 'line-color': '#2F855A', 'line-width': 3 }
          });
        }
      });
    });
  </script>

</body>
</html>
